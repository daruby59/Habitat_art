<html>
  <head> 
    <title>SmartArt</title>
    <script src="Habitat_art_10_28_2015.js"></script>
    <script type="text/javascript"> 
    //
    // date: 10-26-2015
    //
//
function draw() {
var canvas = document.getElementById('Smartart'); 
                if (canvas.getContext){ 
                  var gS2 = canvas.getContext('2d'); 
                } 
//
// (1) coordinate(x_scale,y_scale,x_step,y_step,grid on,axis values on, axes on, system size);
//
	x_scale = 100.0;
	y_scale = 100.0;
	x_step = 5.0;
	y_step = 5.0;
	grid_flag = 0.0;
	value_flag = 0.0;
	axis_flag = 0.0;
	cartesian_size = 300.0;
    	coordinate(x_scale,y_scale,x_step,y_step,grid_flag,value_flag,axis_flag,cartesian_size);
//
// (2) axis_label(x axis label, y axis label, graph title)
//
    	x_label = "";
    	y_label = "";
	title = "Decision Tree";
    	axis_label(x_label,y_label,title);
//
// (3) csLine(x1,y1,x2,y2,color,line weight);  
// (4) csPoint(x1,y1,weight,color);
// (5)  csLabel(x1,y1,text,color);
// (6) csDropLine(x1,y1,weight,fill color,x_drop on, y_drop on);
// (7) csRectangle(x1,y1,width,height,weight,border color, fill color)
// (8) csTriangle(x1,y1,x2,y2,x3,y3,color,fill color)
// (9) csPlotFunction(constant,linear,quadratic,cubed,inverse,start,end,color,line weight)
// (10) csArrow(x1,y1,x2,y2,color,weight,tail on,head on)
// (11) csCircle(x1,y1,radius,weight,color, fill color)
//
csCircle(15,50,5,1,"navy","blue");
csLabel(14,48,"1","white");
csRectangle(35,75,10,10,1,"maroon","red");
csRectangle(35,35,10,10,1,"maroon","red");
csLabel(39,69,"A","white");
csLabel(39,29,"B","white");
csArrow(18,53,35,65,2,"teal",0,1);
csArrow(18,47,35,35,2,"teal",0,1);
csArrow(45,75,55,80,1,"teal",0,1);
csArrow(45,65,55,60,1,"teal",0,1);
csArrow(45,35,55,40,1,"teal",0,1);
csArrow(45,25,55,20,1,"teal",0,1);
csCircle(60,80,5,1,"navy","blue");
csCircle(60,60,5,1,"navy","blue");
csCircle(60,40,5,1,"navy","blue");
csCircle(60,20,5,1,"navy","blue");
csLabel(59,79,"2","white");
csLabel(59,59,"3","white");
csLabel(59,39,"4","white");
csLabel(59,19,"5","white");
//
}
</script>
